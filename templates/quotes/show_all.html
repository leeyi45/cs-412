{% extends "./base.html" %}
<!DOCTYPE html>
<head>
  <title>All Quotes | Quotes</title>
</head>
{% block content %}
<div class="vstack">
  <h1>These are all the quotes available</h1>
    {% for quote, image in data %}
    <img src="{{ image }}" width="100em" height="100em"></img>
    <p>{{ quote }}</p>
    {% endfor %}
</div>
{% endblock content %}
